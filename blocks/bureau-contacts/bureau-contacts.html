<div class="bureau-contacts">
    <div class="container">
        <div class="bureau-contacts__title title-section">Контакты</div>
        <form class="bureau-contacts__form form-contacts" action="/" method="post">
            <input type="hidden" name="" value=""/>
            <input type="hidden" name="" value=""/>
            <input type="hidden" name="" value=""/>

            <input class="form-contacts__name" name="name" type="text" placeholder="ФИО" required>
            <input class="form-contacts__phone" name="phone" type="tel" placeholder="Телефон" required>
            <input class="form-contacts__email" name="email" type="email" placeholder="Email" required>
            <input class="form-contacts__submit" name="iblock_submit" type="submit" value="Отправить">

            <div class="form-contacts__file-desc">
                <textarea class="form-contacts__message" name="message" placeholder="Опишите задачу"></textarea>

                <label for="file" class="form-contacts__file">
                    <span>Добавить файл</span>
                </label>
                <input id="file" name="name" type="file">
            </div>

            <a href="#" class="form-contacts__policy">Политика конфиденциальности</a>
        </form>
    </div>
</div>
