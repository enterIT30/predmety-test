<div class="bureau-application">
    <div class="container">
        <div class="bureau-application__wrapper">
            <div class="bureau-application__title title-section">Заявка дизайнеру</div>
            <form class="bureau-application__form form-application" action="/" method="post">
                <input type="hidden" name="" value=""/>
                <input type="hidden" name="" value=""/>
                <input type="hidden" name="" value=""/>
    
                <input class="form-application__name" name="name" type="text" placeholder="ФИО" required>
                <input class="form-application__phone" name="phone" type="tel" placeholder="Телефон" required>
                <input class="form-application__email" name="email" type="email" placeholder="Email" required>
                <input class="form-application__submit" name="iblock_submit" type="submit" value="Отправить">
    
                <div class="form-application__file-desc">
                    <textarea class="form-application__message" name="message" placeholder="Опишите задачу"></textarea>
    
                    <label for="file" class="form-application__file">
                        <span>Добавить файл</span>
                    </label>
                    <input id="file" name="name" type="file">
                </div>
    
                <a href="#" class="form-application__policy">Политика конфиденциальности</a>
            </form>
        </div>
    </div>
</div>
